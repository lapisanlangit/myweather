<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="listData">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{listData.name}},{{listData.sys.country}}</h2>
        <div class="icon"></div>
        <h3 class="desc">{{listData.weather[0].main}} : {{listData.weather[0].description}}</h3>
        <h1 class="temp">{{listData.main.temp}}&deg;</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Pressure : </strong>{{listData.main.pressure}}
          </ion-item>
          <ion-item>
            <strong>Humidity : </strong>{{listData.main.humidity}}
          </ion-item>
          <ion-item>
            <strong>Wind Speed : </strong>{{listData.wind.speed}}
          </ion-item>
          <ion-item>
            <strong>Wind Degre : </strong>{{listData.wind.deg}}
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
