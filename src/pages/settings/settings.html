<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label fixed>
              City
            </ion-label>
            <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
          </ion-item>
          <div padding>
            <button ion-button color="dark" (click)="simpan()" block>Simpan</button>
          </div>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
